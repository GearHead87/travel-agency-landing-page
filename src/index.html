<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<nav>
				<nav class="bg-white shadow-lg">
					<div class="max-w-7xl mx-auto px-4">
						<div class="flex justify-between items-center">
							<div class="flex space-x-4">
								<!-- Logo -->
								<div>
									<a href="#" class="flex items-center py-5 px-2 text-gray-700">
										<span class="font-bold text-3xl">Logo</span>
									</a>
								</div>
							</div>
							<!-- Primary Nav -->
							<div
								class="hidden md:flex border-2 font-semibold items-center space-x-1"
							>
								<a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900"
									>Destinations</a
								>
								<a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900"
									>Hotels</a
								>
								<a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900"
									>Flights</a
								>
								<a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900"
									>Bookings</a
								>
								<a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900"
									>Login</a
								>
							</div>
							<!-- Secondary Nav -->
							<div class="hidden md:flex items-center space-x-1">
								<a
									href="#"
									class="py-2 px-4 border-2 border-gray-900 rounded-lg hover:bg-gray-200"
									>Sign up</a
								>
								<a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900"
									>EN</a
								>
							</div>

							<!-- Mobile Button -->
							<div class="md:hidden flex items-center">
								<button class="mobile-menu-button">
									<svg
										class="w-6 h-6"
										fill="none"
										stroke="currentColor"
										viewBox="0 0 24 24"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M4 6h16M4 12h16M4 18h16"
										></path>
									</svg>
								</button>
							</div>
						</div>
					</div>

					<!-- Mobile Menu -->
					<div class="mobile-menu hidden md:hidden">
						<a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200"
							>Destinations</a
						>
						<a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Hotels</a>
						<a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Flights</a>
						<a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Bookings</a>
						<a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Login</a>
						<a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Sign up</a>
						<a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">EN</a>
					</div>
				</nav>
			</nav>
		</header>
		<main></main>
		<footer></footer>
		<script>
			const btn = document.querySelector('button.mobile-menu-button');
			const menu = document.querySelector('.mobile-menu');

			btn.addEventListener('click', () => {
				menu.classList.toggle('hidden');
			});
		</script>
	</body>
</html>
